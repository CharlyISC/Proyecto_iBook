{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/styleTab.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/styleTab1.css' %}">

    <title>Table #8</title>
  </head>
  <body>

     <!-- Header -->
     <nav class="navbar navbar-expand-lg navbar-light shadow">
      <div class="container d-flex justify-content-between align-items-center">

          <a class="navbar-brand text-success logo h1 align-self-center" href="{% url 'index'%}">
              Zay
          </a>

          <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between" id="templatemo_main_nav">
              <div class="flex-fill">
                  <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'index'%}"><font color="white">Home</font></a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'about'%}"><font color="white">About</font></a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'shop'%}"><font color="white">Shop</font></a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'contact'%}"><font color="white">Contact</font></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'table'%}"><font color="white">Tablas</font></a>
                      </li>
                  </ul>
              </div>
              <div class="navbar align-self-center d-flex">
                  <div class="d-lg-none flex-sm-fill mt-3 mb-4 col-7 col-sm-auto pr-3">
                      <div class="input-group">
                          <input type="text" class="form-control" id="inputMobileSearch" placeholder="Search ...">
                          <div class="input-group-text">
                              <i class="fa fa-fw fa-search"></i>
                          </div>
                      </div>
                  </div>
                  <a class="nav-icon d-none d-lg-inline" href="#" data-bs-toggle="modal" data-bs-target="#templatemo_search">
                      <i class="fa fa-fw fa-search text-dark mr-2"></i>
                  </a>
                  <a class="nav-icon position-relative text-decoration-none" href="#">
                      <i class="fa fa-fw fa-cart-arrow-down text-dark mr-1"></i>
                  </a>
                  <a class="nav-icon position-relative text-decoration-none" href="#">
                      <i class="fa fa-fw fa-user text-dark mr-3"></i>
                      <span class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark"><a href="{% url 'logout'%}">Salir</a></span>
                  </a>
              </div>
          </div>

      </div>
  </nav>
  <!-- Close Header -->
  
      <!-- Modal -->
      <div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="w-100 pt-1 mb-5 text-right">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" method="get" class="modal-content modal-body border-0 p-0">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Search ...">
                    <button type="submit" class="input-group-text bg-success text-light">
                        <i class="fa fa-fw fa-search text-white"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

  <div class="content">
    
    <div class="container">
      <h2 class="mb-5">Table #8</h2>
      

      <div class="table-responsive custom-table-responsive">

        <table class="table custom-table" id= "miTabla">
          <thead>
            <tr>  
<!--
              <th scope="col">
                <label class="control control--checkbox">
                  <input type="checkbox"  class="js-check-all"/>
                  <div class="control__indicator"></div>
                </label>
              </th>
-->              
              <th scope="col">id</th>
              <th scope="col">email</th>
              <th scope="col">Usuario</th>
              <th scope="col">Contrase√±a</th>
            </tr>
          </thead>
          <div align="right"><input type="text" class="form-control form-control-lg" id="buscarInput" placeholder="Buscar..."></div>
          <tbody>
                
              {% for usuario in usuarios %}
            <tr scope="row">
              <td>
                {{usuario.id}}
              </td>
              <td>
                {{usuario.email}}
              </td>
              <td>
                {{usuario.username}}                
              </td>
              <td>{{usuario.password}}</td>
            </tr>
            <tr class="spacer"><td colspan="100"></td></tr>
            <tr>|
              {% endfor %}

            
          </tbody>
        </table>
        
          <a href="" class="btn btn-primary"id = "exportarExcel">Exportar a Excel</a>
      </div>


    </div>

  </div>
    
    

  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
  <script src="{% static 'js/filtro.js' %}"></script>

  

  </body>
</html>
