{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/styleSU1.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/styleSU.css' %}">

    <title>Sign Up #2</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('../static/img/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 py-5">
            <h3>Registrarse</h3>
            <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
            <p class="mb-4" style="color:red;">{{mensaje}}</p>
            <form action="#" method="POST">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="fname"> </label>
                    <input type="text" class="form-control" placeholder="example" name="username" id="username">
                  </div>  
              </div>
              
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="fname">Nombre Evento </label>
                    <input type="text" class="form-control" placeholder="e.g. John" name="first_name" id="first_name">
                  </div>    
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Juegos del evento</label>
                    <input type="text" class="form-control" placeholder="e.g. Smith" name="last_name" id="last_name">
                  </div>    
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label for="email">Email </label>
                    <input type="email" class="form-control" placeholder="e.g. john@your-domain.com" name = "email" id="email">
                  </div>    
                </div>
              </div>
                
              <div class="row">
                <div class="col-md-6">
              
                  <div class="form-group last mb-3">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" placeholder="Your Password" name="password1" id="password1">
                  </div>
                </div>
                <div class="col-md-6">
              
                  <div class="form-group last mb-3">
                    <label for="re-password">Vuelve a escribir la contraseña</label>
                    <input type="password" class="form-control" placeholder="Your Password" name="password2"id="password2">
                  </div>
                </div>
              </div>
              
              <div class="d-flex mb-5 mt-4 align-items-center">
                <div class="d-flex align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Creating an account means you're okay with our <a href="#">Terms and Conditions</a> and our <a href="#">Privacy Policy</a>.</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
              </div>
              </div>

              <input type="submit" value="Registrarse" class="btn px-5 btn-primary" href="{% url 'signin'%}">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrapSU.min.js' %}"></script>
    <script src="{% static 'js/mainSU.js' %}"></script>
  </body>
</html>
